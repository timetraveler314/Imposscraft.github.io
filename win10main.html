		<script type="text/javascript">
		function showmenu(){
			var menustatus=document.getElementById('menubar').style.display;
			if(menustatus=='block'){
				document.getElementById('menubar').style.display='none';
			}else{
				document.getElementById('menubar').style.display='block';
			}
		}
			
		</script>
