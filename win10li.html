<html><head>
    <meta charset="GBK">

    <title>Login form ::WinHtml1.0.0</title>
<link rel="stylesheet" href="metro.css" type="text/css" />
		<link rel="stylesheet" href="metro.min.css" type="text/css" />
		<link rel="stylesheet" href="metro-colors.css" type="text/css" />
		<link rel="stylesheet" href="metro-icons.css" type="text/css" />
		<link rel="stylesheet" href="metro-icons.min.css" type="text/css" />
		<link rel="shortcut icon" type="image/x-icon" href="https://metroui.org.ua/favicon.ico">
    <script src="metro.js">
		</script>
		<script src="preloader.js">
		</script>
		<script src="metro.min.js">
		</script>
		<script src="widget.js">
		</script>
		<script src="window.js">
		</script>
		<script src="global.js">
		</script>
		<script src="dialog.js">
		</script>
		<script src="draggable.js">
		</script>
		<script src="requirements.js">
		</script>
		<script src="select.js">
		</script>
		<script src="slider.js">
		</script>
		<script src="tabcontrol.js">
		</script>
		<script src="tile.js">
		</script>
		<script src="initiator.js">
		</script>
 
    <style>
        .login-form {
            width: 25rem;
            height: 18.75rem;
            position: fixed;
            top: 50%;
            margin-top: -9.375rem;
            left: 50%;
            margin-left: -12.5rem;
            background-color: #ffffff;
            opacity: 0;
            -webkit-transform: scale(.8);
            transform: scale(.8);
        }
    </style>

</head>
<body style="background:#07456C">
    <div class="login-form padding20 block-shadow" style="opacity: 1; transform: scale(1); transition: 0.5s;">
        <form>
            <h1 class="text-light">WinHtml 1.0.0 正式版 登录系统尚未上线</h1>
            <hr class="thin">
            <br>
            <div class="input-control text full-size" data-role="input">
                <label for="user_login">邮箱:</label>
                <input type="text" name="user_login" id="user_login" style="padding-right: 39px;">
                <button class="button helper-button clear" tabindex="-1" type="button"><span class="mif-cross"></span></button>
            </div>
            <br>
            <br>
            <div class="input-control password full-size" data-role="input">
                <label for="user_password">密码:</label>
                <input type="password" name="user_password" id="user_password" style="padding-right: 39px;">
                <button class="button helper-button reveal" tabindex="-1" type="button"><span class="mif-looks"></span></button>
            </div>
            <br>
            <br>
 
                <button  class="button primary">登录</button>
                <button  class="button link">游客模式</button>

        </form>
    </div>

</body></html>
